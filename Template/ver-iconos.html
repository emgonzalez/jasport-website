        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .icon-box:hover {
            transform: scale(1.1);
        }
        i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .icon-name {
            font-size: 12px;
            word-wrap: break-word;
        }
    </style>
